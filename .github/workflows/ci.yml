name: CI Pipeline

on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - run: cd HW1/tqscovid && mvn test
  deploy:
    runs-on: azure
    steps:
      - uses: actions/checkout@v2
      - run: cd HW1/ && sh prod.sh
