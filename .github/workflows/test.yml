name: Testing Pipeline

on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - run: cd HW1/tqscovid && mvn test
  build:
      name: build/sonar
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
          with:
            fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
        - name: Set up JDK 11
          uses: actions/setup-java@v1
          with:
            java-version: 11
        - name: Cache SonarQube packages
          uses: actions/cache@v1
          with:
            path: ~/.sonar/cache
            key: ${{ runner.os }}-sonar
            restore-keys: ${{ runner.os }}-sonar
        - name: Cache Maven packages
          uses: actions/cache@v1
          with:
            path: ~/.m2
            key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
            restore-keys: ${{ runner.os }}-m2
        - name: Setup sonar server
          run:  docker ps && docker start sonarqube && docker ps
        - name: Build and analyze
          run: cd HW1/tqscovid && mvn verify sonar:sonar -Dsonar.host.url=http://localhost:9000 -Dsonar.projectKey=tqs_hw1 -Dsonar.login=a719c5e329287238407b510e2a3c6eea9e255977 -Djacoco.skip=true



